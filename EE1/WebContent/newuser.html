<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
	<link href="index1.css" rel="stylesheet"/>
	<title>Register to UMS</title>
</head>
	<body>
		<div class="main">
			<form action="Register" method="post">
				Enter your name : <input type="text" name="txtName" placeholder="eg. Balindra Rayamajhi"/>
				<br>
				Enter your Email : <input type="text" name="txtEmail" placeholder="eg:abc@example.com"/>
				<br>
				Enter your password: <input type="password" name="txtPassword" placeholder="Min 6 characters" />
				<br>
				<input type="submit" value="Register"/>
			</form>
		</div>	
	</body>
</html>
